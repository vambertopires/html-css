<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML 5</h1>
    <p>Em HTML 5 podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso:</p>
    <ul>
        <li title="Use a tag <p>">Parágrafos</li>
        <li title="Use as tags de <h1> até <h6> para títulos e sub-títulos">Títulos</li>
        <li title="Use a tag <abbr> para abreviações, em conjunto com title">Abreviações</li>
        <li title="Use a tag <code> para códigos-fonte(linhas de programa)">Códigos-fonte</li>
        <li title="Use a tag <ol> para listas numeradas, pode usa em conjunto com type">Listas numeradas</li>
        <li title="Use a tag <ul>para listas com demarcadores ou unordered list">Listas com demarcadores</li>
        <li title="Use a tag <img> em conjunto com src e alt para imagens">Imagens</li>
    </ul>
</body>
</html>
